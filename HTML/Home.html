<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>

        </nav>
        <i class="bx bx-shopping-bag"></i>

    <!--Shopping Section-->
    <section>
        <div>
            <h2>Shopping product</h2>
            <!--Content-->
        </div>
        <div>
            <div class="row">
            <img src="Bag.jpg.jpeg" height="300px" alt="Image Not Found"/>

            <span>rupee 500</span>
            <i class="bx bx-shopping-bag"></i>
            </div>
        </div>
        <div>
            <div class="row">
            <img src="bluetooth.jpg.jpeg" height="300px" alt="Image Not Found"/>

        </div>

        <div>
            <img src="Bottle.jpeg.jpeg" height="300px" alt="Image Not Found"/>

            <span>rupee 300</span>
            <i class="bx bx-shopping-bag"></i>
        </div>

            <img src="Jeans.jpeg.jpeg" height="300px" alt="Image Not Found"/>
            <h3>Jeans</h3>
            <span>rupee 1500</span>
            <i class="bx bx-shopping-bag"></i>
