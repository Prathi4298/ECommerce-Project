<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce Website</title>
    <!--Link to CSS-->
    <link href="../CSS/CSS/style.css" rel="stylesheet"/>
    <!--Box Icons-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="#" class="logo" >Shopping cart</a>
        </nav>
            <i class="bx bx-shopping-bag" id="cart-icon",data-quantity="0"></i>
    </header>
    <!--Shopping section -->
    <section>
        <div>
            <h2 class="shop-product">Shopping products</h2>
        </div>
        <div class="row">
            <div class="column">
                <img src="Bag.jpg.jpeg" alt="Image not found"  width="200px" height="200px"/>
                <h4>
                     Bag
                </h4>
                <span>₹600</span>
                <i class="bx bx-shopping-bag"></i>
            </br>
            <button type="button" class="button">Add to Cart</button>
            </div>
            <div class="column">
                <img src="bluetooth.jpg.jpeg" alt="Image not found"  width="200px" height="200px"/>
                <h4>
                   Bluetooth
                </h4>
                <span>₹500</span>
                <i class="bx bx-shopping-bag"></i>
            </br>
            <button type="button" class="button">Add to Cart</button>
            </div>
            
            <div class="column">
                <img src="Hoody.jpeg.jpeg" alt="Image not found"  width="200px" height="200px"/>
                <h4>
                    Hoody
                </h4>
                <span>₹550</span>
                <i class="bx bx-shopping-bag"></i>
            </br>
            <button type="button" class="button">Add to Cart</button>
            </div>
            <div class="column">
                <img src="Bottle.jpeg.jpeg" alt="Image not found"  width="200px" height="200px"/>
                <h4>
                   Bottle
                </h4>
                <span>₹500</span>
                <i class="bx bx-shopping-bag"></i>
            </br>
            <button type="button" class="button">Add to Cart</button>
            </div>
        </div>
    <br></br>
        <div class="row">
            <div class="column">
                <img src="T.shirt.jpg.jpeg" alt="Image not found" width="200px" height="200px"/>
                <h4>
                    Tshirt
                </h4>
                <span>₹999</span>
                <i class="bx bx-shopping-bag"></i>
            </br>
            <button type="button" class="button">Add to Cart</button>
            </div>
            <div class="column">
                <img src="Hat.jpeg.jpeg" alt="Image not found"  width="200px" height="200px"/>
                <h4>
                    hat
                </h4>
                <span>₹899</span>
                <i class="bx bx-shopping-bag"></i>
            </br>
            <button type="button" class="button">Add to Cart</button>
            </div>
            <div class="column">
                <img src="Jeans.jpeg.jpeg" alt="Image not found"  width="200px" height="200px"/>
                <h4>
                Jeans
                </h4>
                <span>₹400</span>
                <i class="bx bx-shopping-bag"></i>
            </br>
            <button type="button" class="button">Add to Cart</button>
            </div> 
        </div>
    </section> 
</body>
</html>
